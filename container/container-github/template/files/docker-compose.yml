services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - repo_data:/data/repositories
      - db_data:/app/storage
    environment:
      - REPO_STORAGE_PATH=/data/repositories
      - RAILS_ENV=production
      - SECRET_KEY_BASE=dev-secret-key-change-in-production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=1

volumes:
  repo_data:
  db_data:
