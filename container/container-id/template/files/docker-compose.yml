services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - db_data:/app/storage
    environment:
      - RAILS_ENV=production
      - SECRET_KEY_BASE=dev-secret-key-change-in-production
      - RAILS_LOG_TO_STDOUT=1
      - RAILS_SERVE_STATIC_FILES=1
      - ONFIDO_API_TOKEN=${ONFIDO_API_TOKEN:-}
      - ONFIDO_REGION=${ONFIDO_REGION:-us}

volumes:
  db_data:
